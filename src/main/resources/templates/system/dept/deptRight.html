<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>部门管理-右</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="*" http-equiv="Access-Control-Allow-Origin">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
    <style>
        th,td{
            text-align: center;
        }
    </style>
</head>

<body class="childrenBody">

<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部门标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门地址：</label>
                <div class="layui-input-inline">
                    <input type="text" name="address"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="align-content: center;text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span
                        class="layui-icon layui-icon-search"></span>查询
                </button>
                <button type="reset" class="layui-btn layui-btn-primary"><span
                        class="layui-icon layui-icon-refresh-1"></span>重置
                </button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->


<!--数据表格开始-->
<div>
    <table class="layui-hide" id="deptTable" lay-filter="deptTable">
        <div id="deptToolBar" style="display: none">
            <button type="button" lay-event="add" class="layui-btn " lay-submit="" lay-filter="doSearch"><span
                    class="layui-icon layui-icon-add-1"></span>添加部门
            </button>
        </div>
        <div id="deptRowBar" style="display: none">
            <button type="button" lay-event="update" class="layui-btn-sm layui-btn-danger" lay-submit=""
                    lay-filter="doSearch"><span class="layui-icon layui-icon-edit"></span>修改
            </button>
            <button type="button" lay-event="delete" class="layui-btn-sm layui-btn-danger" lay-submit=""
                    lay-filter="doSearch"><span class="layui-icon layui-icon-delete"></span>删除
            </button>
        </div>

    </table>
</div>
<!--数据表格结束-->

<!--添加修改的弹出层开始-->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">部门标题</label>
            <input type="hidden" name="id">
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="content" id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button type="button" class="layui-btn-sm layui-btn-danger" lay-submit="" id="doSubmit"><span
                    class="layui-icon layui-icon-add-1"></span>提交
            </button>
            <button type="reset" class="layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-about"></span>重置
            </button>

        </div>
    </form>
</div>
<!--添加修改的弹出层结束-->
<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    var tableIns;
    layui.use(['jquery', 'form', 'table',  'layer'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        //加载数据
        tableIns = table.render({
            elem: '#deptTable'
            , url: '/dept/loadAllDept'
            , toolbar: '#deptToolBar' //开启头部工具栏，并为其绑定左侧模板
            , title: '部门数据表'
            , page: true
            , height: 'full-220'
            , cols: [ [
                , {field: 'id', title: 'ID', fixed: 'left'}
                , {field: 'pid', title: '父级ID'}
                , {field: 'title', title: '部门名称'}
                , {field: 'address', title: '部门地址'}
                , {field: 'remark', title: '部门备注'}
                , {field: 'open', title: '是否展开', templet:function (d) {
                        return d.open==1?"<font color=blue>展开</font>":"<font color=red>不展开</font>";
                    }}
                , {field: 'available', title: '是否可用', templet:function (d) {
                        return d.open==1?"<font color=blue>可用</font>":"<font color=red>不可用</font>";
                    }}
                ,{field: 'ordernum',title: '排序码'}
                , {field: 'createtime', title: '创建时间'}
                , {fixed: 'right', title: '操作', toolbar: '#deptRowBar'}
            ] ]

        });
        //模糊查询
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        })
        //监听表头事件
        table.on('toolbar(deptTable)', function (obj) {

            switch (obj.event) {
                case 'batchDelete':
                    batchDelete();
                    break;
                case 'add':
                    openAddLayer();
                    break;
            }
            ;
        });

        //监听行事件
        table.on('tool(deptTable)', function (obj) {
            switch (obj.event) {
                case 'update':
                    openUpdateDeptLayer(obj.data);
                    console.log(obj.data)
                    break;
                case 'delete':
                    deleteDept(obj.data);
                    break;
            }
        });
        //删除
        function deleteDept(data) {
            //eg1
            layer.confirm('确定删除？', {icon: 3, title: '提示'}, function (index) {
                //do something
                $.post("/dept/deleteDept", {id: data.id}, function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                        layer.msg(res.msg)
                    } else if (res.code == -1) {
                        layer.msg(res.msg)
                    }
                })
                layer.close(index);
            });
        }

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '600px'],
                title: "发布部门",
                success: function () {
                    $("#dataFrm")[0].reset();
                    url = "/dept/addDept";
                }
            })
        }

        //打开修改弹出层
        function openUpdateDeptLayer(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '600px'],
                title: "修改部门",
                success: function () {
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/dept/updateDept";
                }
            })
        }

        $("#doSubmit").click(function () {
            let data = $("#dataFrm").serialize();
            $.post(url, data, function (res) {
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex)
            })
        })
    })
    function reloadTable(id){
        tableIns.reload({
            where: {
                id:id
            }
        })
    }
</script>
</body>
</html>
